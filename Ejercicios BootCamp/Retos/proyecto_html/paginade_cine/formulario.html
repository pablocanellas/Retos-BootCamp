            <form class="needs-validation" novalidate action="" method="get">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pelicula">Nombre Pelicula</label>
                        <input type="text" class="form-control" id="pelicula" pelicula="user_pelicula">

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="director">Nombre Director</label>
                        <input type="text" class="form-control" id="director" director="user_director">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="escritor">Escritor</label>
                        <input type="text" class="form-control" id="escritor" escritor="user_escritor">

                    </div>
                    <div class="col-md-6 mb-3">

                        <input type="text" class="form-control" id="actor" actor="user_actor">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productor">Productor</label>
                        <input type="text" class="form-control" id="productor" productor="user_productor">

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="distribuidor">Distribuidor</label>
                        <input type="text" class="form-control" id="distribuidor" distribuidor="user_distribuidor">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">

                        <input type="text" class="form-control" id="idiomas" idiomas="user_idiomas">

                    </div>
                    <div class="col-md-6 mb-3">

                        <input type="text" class="form-control" id="genero" genero="user_genero">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="plataforma">Plataforma</label>
                        <input type="text" class="form-control" id="plataforma" plataforma="user_plataforma">

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ISMCU">ISMCU</label>
                        <input type="text" class="form-control" id="ISMCU" ismcu="user_imcu">

                    </div>

                </div>
                <div class="row">

                    <div class="col-md-6 mb-3">

                    <div>
